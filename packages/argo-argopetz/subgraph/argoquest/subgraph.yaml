specVersion: 0.0.4
description: A Subgraph for the Atlantis ArgoPetz ecosystem
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ArgoPetz
    network: cronos_testnet
    source:
      address: '0x56EC8c71B5D5D6F93d6B628b7FD706ef4da7C0dF'
      abi: ArgoPetz
      startBlock: 10576269 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Petz
      abis:
        - name: ArgoPetz
          file: ./abis/ArgoPetz.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/argopetz.ts
  - kind: ethereum/contract
    name: StarMapCrafting
    network: cronos_testnet
    source:
      address: '0xC0B23946C636ba2367ef714bE839DBCe89C506DB'
      abi: StarMapCrafting
      startBlock: 10749994 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Petz
      abis:
        - name: StarMapCrafting
          file: ./abis/StarMapCrafting.json
      eventHandlers:
        - event: StakedNFT(indexed address,indexed uint256,uint256)
          handler: handleStakedNFT
        - event: UnstakedNFT(indexed address,indexed uint256,uint256)
          handler: handleUnstakedNFT
      file: ./src/starmap-crafting.ts
  - kind: ethereum/contract
    name: ArgoQuest
    network: cronos_testnet
    source:
      address: '0x0058D1BD14Eb604C430CCB74e6aA7427A3b28b07'
      abi: ArgoQuest
      startBlock: 10468988
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: ArgoQuest
          file: ./abis/ArgoQuest.json
      eventHandlers:
        - event: QuestStarted(indexed uint256,uint256,uint256[])
          handler: handleQuestStarted
        - event: QuestEdited(indexed uint256,uint256,uint256[],uint256)
          handler: handleQuestEdited
        - event: QuestStopped(indexed uint256,uint256,uint256)
          handler: handleQuestStopped
      file: ./src/argoquest.ts
