specVersion: 0.0.4
description: A Subgraph for the Atlantis ArgoPetz ecosystem
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ArgoPetz
    network: cronos_testnet
    source:
      address: '0x0e28992CDE9Ed01c1f1BDDD0e8f083465c129C33'
      abi: ArgoPetz
      startBlock: 10782038 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Petz
      abis:
        - name: ArgoPetz
          file: ./abis/ArgoPetz.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/argopetz.ts
  - kind: ethereum/contract
    name: StarMapCrafting
    network: cronos_testnet
    source:
      address: '0xA96a444f4e6c434fF58F63E6D89a8926F7cA2090'
      abi: StarMapCrafting
      startBlock: 10782090 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Petz
      abis:
        - name: StarMapCrafting
          file: ./abis/StarMapCrafting.json
      eventHandlers:
        - event: StakedNFT(indexed address,indexed uint256,uint256)
          handler: handleStakedNFT
        - event: UnstakedNFT(indexed address,indexed uint256,uint256)
          handler: handleUnstakedNFT
      file: ./src/starmap-crafting.ts
  - kind: ethereum/contract
    name: ArgoQuest
    network: cronos_testnet
    source:
      address: '0xBF851aD313A72cF90AD94360Fb5E39D4621f89A5'
      abi: ArgoQuest
      startBlock: 10782083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: ArgoQuest
          file: ./abis/ArgoQuest.json
      eventHandlers:
        - event: QuestStarted(indexed uint256,uint256,uint256[])
          handler: handleQuestStarted
        - event: QuestEdited(indexed uint256,uint256,uint256[],uint256)
          handler: handleQuestEdited
        - event: QuestStopped(indexed uint256,uint256,uint256)
          handler: handleQuestStopped
      file: ./src/argoquest.ts
