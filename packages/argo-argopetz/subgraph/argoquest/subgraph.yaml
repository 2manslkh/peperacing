specVersion: 0.0.4
description: A Subgraph for the Atlantis ArgoPetz ecosystem
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ArgoPetz
    network: cronos_testnet
    source:
      address: '0xcd50c5bAAA765A0c761DDd58D6e1aB95fA76eA7C'
      abi: ArgoPetz
      startBlock: 11318220 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Petz
      abis:
        - name: ArgoPetz
          file: ./abis/ArgoPetz.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/argopetz.ts
  - kind: ethereum/contract
    name: StarMapCrafting
    network: cronos_testnet
    source:
      address: '0xEc919907Dc23122a430a887BA985aDc54983Ff5B'
      abi: StarMapCrafting
      startBlock: 11326818 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Petz
      abis:
        - name: StarMapCrafting
          file: ./abis/StarMapCrafting.json
      eventHandlers:
        - event: StakedNFT(indexed address,indexed uint256,uint256)
          handler: handleStakedNFT
        - event: UnstakedNFT(indexed address,indexed uint256,uint256)
          handler: handleUnstakedNFT
      file: ./src/starmap-crafting.ts
  - kind: ethereum/contract
    name: ArgoQuest
    network: cronos_testnet
    source:
      address: '0x05ab185d3c8A5b8E00ae1a5C02487e6d85E9CD1D'
      abi: ArgoQuest
      startBlock: 10923948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Quest
      abis:
        - name: ArgoQuest
          file: ./abis/ArgoQuest.json
      eventHandlers:
        - event: QuestStarted(indexed uint256,uint256,uint256[])
          handler: handleQuestStarted
        - event: QuestEdited(indexed uint256,uint256,uint256[],uint256)
          handler: handleQuestEdited
        - event: QuestStopped(indexed uint256,uint256,uint256)
          handler: handleQuestStopped
      file: ./src/argoquest.ts
