specVersion: 0.0.4
description: A subgraph for Kazo ecosystem
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Kazo
    network: base-testnet
    source:
      address: '0x99E6722dBaB43c13aAff01cf8b65d568155b0FC9'
      abi: Kazo
      startBlock: 10345182
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Kazo
      abis:
        - name: Kazo
          file: ./abis/Kazo.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/kazo.ts
  - kind: ethereum/contract
    name: KazoStaking
    network: base-testnet
    source:
      address: '0x3B58116f657a24bDf5A37aa5ffe458d9A5D9A719'
      abi: KazoStaking
      startBlock: 10262887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Kazo
      abis:
        - name: KazoStaking
          file: ./abis/KazoStaking.json
      eventHandlers:
        - event: StakedNFT(indexed address,indexed uint256,uint256)
          handler: handleStakedNFT
        - event: UnstakedNFT(indexed address,indexed uint256,uint256)
          handler: handleUnstakedNFT
      file: ./src/kazo-staking.ts
