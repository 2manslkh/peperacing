specVersion: 0.0.5
features:
  - fullTextSearch
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - name: TestContract
    kind: ethereum/contract
    network: hardhat
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: TestContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExpeditionEnded
        - ExpeditionStarted
        - RewardsClaimed
      abis:
        - name: TestContract
          file: ./node_modules/@argo/constants/abis/TestContract.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts

      
